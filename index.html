<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/admin/start.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <nav>
      <div class="nav-logo">
        <a style="text-decoration: none;" href="index.html">
          <img src="./assets/image/logo.png" width="100" />
          
        </a>
      </div>
      <div class="searchBox">
        <i class='bx bx-menu open'></i>
        <i class='bx bx-x close'></i>
      </div>
      <ul class="header-main">
        <li><a href="index.html">मुख्य</a></li>
        <li><a href="calculate.html">क्याल्कुलेटर</a></li>
        <li><a href="payment.html">भुक्तानी</a></li>
        <li><a href="create.html">नयाँ ग्राहक</a></li>
        <li><a href="https://www.ramkrishna4234.com.np/">Logout</a></li>
    </ul>
    </nav>
    <!-- light and dark mode -->
    <div class="darkLight-searchBox">
      <div class="dark-light">
        <i class='bx bx-moon moon'></i>
        <i class='bx bx-sun sun'></i>
      </div>
    </div>
  </header>

  <section>
    <div class="driver">
      <div class="record">
        <h1>Stop Watch</h1>
        <label for="sheetName">नाम :</label>
        <select id="sheetName" name="sheetName" required></select>

        <!-- Type Dropdown -->
        <select id="type" name="type" required>
          <option value="Rotavator">रोटाभेटर</option>
          <option value="Kalti">कल्टी</option>
          <option value="Reaper">काट्ने</option>
          <option value="Bojha">टिप</option>
        </select><br><br>

        <!-- Stopwatch Display -->
        <div id="stopwatch">
          <span id="time" style="color: #2C3E50;">00:00:00</span><br>
          <button id="play" style="background-color: #c1d5c0;">Play</button>
          <button id="pause" style="background-color: #c2cbe0;">Pause</button>
          <button id="reset" style="background-color: #e0e0e0;">Reset</button>
        </div>

        <!-- Stopwatch Time Input -->
        <label for="timeInput">समय :</label>
        <input type="text" id="timeInput" name="timeInput" readonly disabled><br>

        <!-- Rate Input and Calculate Button -->
        <label for="rate">दर &nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="number" id="rate" name="rate" step="0.01" placeholder="Rs. per hour" required><br><br>
        <button id="calculate">गणना गर्नुहोस्</button><br><br>

        <!-- Loading Indicator -->
        <div id="loading">डेटा पेश गर्दै कृपया प्रतीक्षा गर्नुहोस्</div>
        <br>
        <!-- Registration Form -->
        <form id="registerForm">
          <label for="totalRupees">जम्मा :</label>
          <input type="text" id="totalRupees" name="totalRupees" required disabled><br><br>
          <button type="submit" id="submitBtn">पेश गर्नुहोस्</button>
        </form>
      </div>
    </div>
  </section>
  <script src="./assets/java/admin/start.js"></script>
</body>

</html>
