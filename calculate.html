        crossorigin="anonymous"></script>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <a style="text-decoration: none;" href="index.html">
                    <img src="./assets/image/logo.png" width="100" />
                    
                </a>
            </div>
            <div class="searchBox">
                <i class='bx bx-menu open'></i>
                <i class='bx bx-x close'></i>
            </div>
            <ul class="header-main">
                <li><a href="index.html">मुख्य</a></li>
                <li><a href="calculate.html">क्याल्कुलेटर</a></li>
                <li><a href="payment.html">भुक्तानी</a></li>
                <li><a href="create.html">नयाँ ग्राहक</a></li>
                <li><a href="https://www.ramkrishna4234.com.np/">Logout</a></li>
            </ul>
        </nav>
        <!-- light and dark mode -->
        <div class="darkLight-searchBox">
            <div class="dark-light">
                <i class='bx bx-moon moon'></i>
                <i class='bx bx-sun sun'></i>
            </div>
        </div>
    </header>

    <section>
        <div class="calculation">
            <div class="calculate">
                <h1>क्याल्कुलेटर</h1>

                <div class="input-container">
                    <input type="number" id="hours" placeholder="hh">:
                    <input type="number" id="minutes" placeholder="mm">
                    <button onclick="recordTime()">रेकर्ड</button>
                </div>
                <table id="timeTable">
                    <tr>
                        <th>घण्टा</th>
                        <th>मिनेट</th>
                    </tr>
                </table>
                <div id="totalTime" class="calculation_time">
                    कुल समय : 0 घण्टा, 0 मिनेट
                </div>
                <div class="rate-container">
                    <label>दर &nbsp;&nbsp;&nbsp;:</label>
                    <input type="number" id="rate" placeholder="Rate/hours">

                </div>
                <div id="totalCost" style="font-size: 20px;">
                    कुल रुपैया: 0.00
                </div>
                <div class="calc">
                    <button onclick="clearPage()" style="background-color: #db8534;">
                        मेट्नुहोस्</button>
                    <button onclick="calculateCost()">
                        गणना गर्नुहोस्</button>
                </div>


                <div class="dropdown-container">
                    <label for="sheetDropdown">नाम &nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <select id="sheetDropdown">

                    </select>

                </div>

                <form>
                <!-- Date and Type dropdown container initially hidden -->
                <div id="additionalInputs" style="display: none;">
                <label for="dateInput">मिति &nbsp;&nbsp;&nbsp;:</label>
                <input type="date" id="dateInput" required><br>


                <label for="typeDropdown">प्रकार &nbsp;&nbsp;:</label>
                <input type="text" id="typeDropdown" required>
                <br><br>
                <div class="btn-submit">
                    <button onclick="submitData()">Submit</button>
                </div>
            </form>
            </div>

            <div class="clear-container">


            </div>
        </div>
        </div>
    </section>


    <script src="./assets/java/admin/calculate.js"></script>
</body>

</html>
